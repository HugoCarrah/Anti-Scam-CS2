  <h1>Guia Steam Guard</h1>
  <ul>
    <li>Ative o Steam Guard Mobile Authenticator.</li>
    <li>Não compartilhe códigos de confirmação.</li>
    <li>Use senha forte e única na Steam.</li>
    <li>Ative 2FA também no e-mail associado.</li>
    <li>Acesse sempre manualmente steamcommunity.com.</li>
